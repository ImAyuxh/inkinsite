<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
</head>
<header>
    
</header>
<body align="center">
    <h1>Your Reviews.</h1><hr>
    <div id="Upload">
        <form>
            <label for="Fname">First Name:</label>
            <input type="text" id="Fname" ><br><br>

            <label for="Lname">Last Name:</label>
            <input type="text" id="Lname" ><br><br>

            <label for="contact no.">Contact No.</label>
            <input type="tel" id="contact no."><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email"><br><br>

            <label for="book name">Name of the Book:</label>
            <input type="text" id="book name"><br><br>

            <label for="Genra">Genra:</label>
            <select>
                <option value="Fiction">Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Novel">Novel</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Mystery">Mystery</option>
            </select><br><br>

            <label for="reviews">Reviews:</label>
            <textarea id="reviews" rows="4" ></textarea><br><br>

            <button type="submit">Upload</button><br><br>
            <button type="reset">Reset</button>
        </form>

    </div>
    
</body>
